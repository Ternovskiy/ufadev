<h2>Парадигмы программирования</h2>

<ng-container *ngIf="paradigms; else loader">

  <input
    type="search"
    class="input-search"
    [(ngModel)]="searchText"
    (ngModelChange)="runSearch()"
    [placeholder]="'Поиск'">

  <app-paradigm-item
    *ngFor="let paradigm of paradigms"
    [paradigm]="paradigm">
  </app-paradigm-item>

</ng-container>

<ng-template #loader>
  <div class="loader">Загрузка</div>
</ng-template>
